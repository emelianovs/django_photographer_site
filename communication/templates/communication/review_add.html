{% extends "portfolio/main.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}

<div class="container">
    <div class="leave_comment" data-animated="fadeInUp">
        <div class="container">
            <h2 style="font-weight: bold">{% trans "Add a review" %}</h2>
        </div>
        <form id="comment_form" class="row" action="#" method="POST">
            {% csrf_token %}
            <fieldset>
                <div>
                    {{ form|crispy }}
                </div>
            </fieldset>
            <div class="container">
                <button class="contact_btn" type="submit">{% trans "Submit" %}</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
